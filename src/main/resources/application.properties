## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/restapp?useSSL=false
spring.datasource.username = root
spring.datasource.password =


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.database=mysql

spring.jackson.deserialization.use-java-array-for-json-array=false
spring.jackson.deserialization.accept-empty-array-as-null-object=false
spring.jackson.deserialization.accept-single-value-as-array=true
spring.jackson.serialization.indent-output=true
